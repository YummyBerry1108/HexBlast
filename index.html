<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HexBlast</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/webicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <section class="menu-screen" id="start-menu">
            <h1 class="neon-text" id="ui-title">HEX BLAST</h1>
            <button class="neon-button" id="start-btn">START GAME</button>
            <button class="neon-button" id="setting-btn">SETTINGS</button>
        </section>

        <section class="menu-screen" id="settings-menu" style="display: none;">
            <h1 class="neon-text">SETTINGS</h1>
            <div class="setting-item">
                <span class="stat-value">MUSIC</span>
                <input type="range" id="bgm-volume" min="0" max="1" step="0.1">
            </div>
            <div class="setting-item">
                <span class="stat-value">SFX</span>
                <input type="range" id="sfx-volume" min="0" max="1" step="0.1">
            </div>
            <div class="setting-item">
                <span class="stat-value">RADIUS</span>
                <input type="range" id="game-radius" min="2" max="5" step="1" value="5">
            </div>
            <button class="neon-button back-menu">BACK</button>
        </section>

        <section class="menu-screen" id="gameover-menu" style="display: none;">
            <h1 class="stat-label">FINAL SCORE</h1>
            <p id="final-score" class="stat-value">0</p>
            <p class="stat-value">BEST: <span id="high-score" class="stat-value">0</span></p>
            <button class="neon-button back-menu">BACK</button>
        </section>
    </div>
    <script type="module" src="js/main.js" defer></script>
</body>
</html>
